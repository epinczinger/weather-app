<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div"><h1 class="text-primary text-center">Weather App</h1></div>
    <div id="main">
      <div id="search-results">
        <div class="text-center card my-2" id="results-container"></div>
      </div>
      <div class="text-center min-vh-50">
        <form id="form" class="form-group">
          <input
            type="text"
            id="input-city"
            placeholder="Search for a city name"
          />
          <!-- <div class="text-center"> -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="imperial"
              name="temperature"
              value="imperial"
              checked
            />
            <label class="form-check-label" for="imperial"> Fahrenheit </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="temperature"
              type="radio"
              id="metric"
              value="metric"
            />
            <label class="form-check-label" for="metric"> Celcius </label>
          </div>
          <!-- </div> -->
          <button type="button" id="submit-btn" class="btn btn-primary">
            Search weather
          </button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
